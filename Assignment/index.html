<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Full-Screen Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .left-column,
        .right-column {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; 
        }

        .left-column {
            background-color: #ffffff;
            padding: 20px;
            max-width: 50%; 
        }

        .left-column form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            width: 100%;
        }

        .left-column .form-group {
            margin-bottom: 20px; 
        }

        .teks-1 {

        }

        .right-column {
            overflow: hidden;
            position: relative;
            background-color: #ffffff;
            max-width: 50%;
            padding-left: 40px;
            padding-right: 40px;
        }

        .right-column img {
            width: auto;
            height: auto; 
            display: block;
            max-width: 100%; 
            margin: 0 auto; 
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column-reverse;
            }

            .left-column,
            .right-column {
                max-width: 100%;
            }

            .left-column,
            .right-column img {
                max-width: 100%;
            }
        }
    </style>
</head>
